<div class="container">
    <nav class="navbar-inverse navbar-fixed-top navbar">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"

    <div class="container page-body">
        <div class="page-header">
            <h1>用户登录 <small>账号密码登录</small></h1>
        </div>
        <form class="form-horizontal login">
            <div class="form-group">
                <label for="inputEmail3" class="col-xs-3 control-label">Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="bill" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-xs-3 control-label">Password</label>
                <div class="col-sm-2">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-3">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>

        </form>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/user.js"></script>
<script>
    var $form = $('form.login');

    $form.submit(function(){

        var data = $form.serializeArray();

        var message = {method:"login"};
        for(var i=0;i<data.length;i++){
            message[data[i].name] = data[i].value;
        }
        console.log(message);
        <!--prompt("test", JSON.stringify(message));-->
        User.login(message.name,message.password);
        return false;

    });

</script>
