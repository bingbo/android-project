<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">List Page</h3>
    </div>

    <div class="panel-body">
        <table class="table" ng-controller="userCtrl">
            <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in users">
                <td>{{ x.name }}</td>
                <td>{{ x.age }}</td>
            </tr>
            </tbody>
        </table>

    </div>

    <div class="panel-footer">@ Angular App Demo</div>
</div>
