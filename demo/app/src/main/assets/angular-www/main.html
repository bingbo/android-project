<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>angular web App</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>

</head>

<body ng-app="myApp">
<nav>
    <div>
        <a class="navbar-brand disable"
           style="height: auto;line-height: 11px;color: white;">Demo</a>
        <ul class="nav nav-tabs navbar-static-top navbar-inverse">
            <li role="presentation" class="active"><a href="#/user/index">Home</a></li>
            <li role="presentation"><a href="#/user/list">List</a></li>
            <li role="presentation"><a href="#/user/edit">Edit</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Hybrid App
            <small></small>
        </h1>
    </div>
    <div ng-view></div>


</div>


</body>

<script>



var app = angular.module('myApp',['ngRoute']);
app.config(['$routeProvider', function($routeProvider){
    $routeProvider
    .when('/user/index',{templateUrl:'user/index.html'})
    .when('/user/list',{templateUrl:'user/list.html'})
    .when('/user/edit',{templateUrl:'user/edit.html'})
    .otherwise({redirectTo:'/user/index'});
}]);

app.controller('userCtrl',function($scope,$http){
    $scope.users=[
        {name:'bill',age:20},
        {name:'bing',age:30}
    ];
});






</script>

</html>
